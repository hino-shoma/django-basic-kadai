{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>商品名</th>
      <th>価格</th>
      <th>カテゴリ</th>
      <th>商品画像</th>
      <th>商品詳細の説明</th>
    </tr>
  </thead>
  <tr>
    <td>{{product_detail.name}}</td>
    <td>{{product_detail.price}}円</td>
    <td>{{product_detail.category}}</td>
    <td><img src="{{product_detail.img.url}}" style="width:100px height:auto" ></td>
    <td>{{product_detail.detail}}</td>
  </tr>
  <a href="{% url 'list' %}">戻る</a>
</table>
{% endblock %}
